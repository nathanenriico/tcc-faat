<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira</title>
    <link rel="stylesheet" href="vendas.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar">
        <h1>Gestão Financeira</h1>
    </header>

    <main class="dashboard">
        <section class="summary">
            <h2>Resumo Financeiro</h2>
            <p>Total vendido: <span id="totalVendas">R$ 0,00</span></p>
        </section>

        <section class="filters">
            <label for="startDate">Data Início:</label>
            <input type="date" id="startDate">
            <label for="endDate">Data Fim:</label>
            <input type="date" id="endDate">
            <button id="filterBtn">Filtrar</button>
        </section>
        
        <section class="charts">
            <div class="chart-container">
                <h3>Gráfico de Barras</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="chart-container">
                <h3>Gráfico de Linha</h3>
                <canvas id="lineChart"></canvas>
            </div>
        </section>
        
        <button class="register-sale-btn" id="registerSaleBtn">Registrar Venda</button>
        <button class="view-sales-btn" id="viewSalesBtn">Visualização de Vendas</button>
        <button class="delete-sale-btn" id="deleteSaleBtn">Excluir Venda</button>
        
        <!-- Modal de Exclusão -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close-delete-btn" id="closeDeleteBtn">&times;</span>
                <h3>Excluir Venda</h3>
                <div id="deleteSalesContent">
                    <!-- As vendas registradas serão exibidas aqui -->
                </div>
                <button class="back-btn" id="backBtn">Voltar</button>
            </div>
        </div>
        
        <!-- Modal de Registro -->
        <div id="saleModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Registrar Venda</h3>
                <form id="saleForm">
                    <label for="carModel">Modelo do Carro:</label>
                    <input type="text" id="carModel" required>

                    <label for="carValue">Valor do Carro:</label>
                    <input type="number" id="carValue" required>
                    
                    <label for="saleDate">Data da Venda:</label>
                    <input type="date" id="saleDate" required>

                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 - Gestão Financeira</p>
    </footer>

    <script src="vendas.js"></script>
</body>
</html>
