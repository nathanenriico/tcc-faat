<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Financeira</title>
    <link rel="stylesheet" href="vendas.css">
    
</head>
<body>
    <header class="navbar">
        <h1>Gestão Financeira</h1>
    </header>

    <main class="dashboard">
        <section class="summary">
            <h2>Resumo Financeiro</h2>
            <p>Total vendido: <span id="totalVendas">R$ 0,00</span></p>
        </section>
        
        <section class="charts">
            <div class="chart-container">
                <h3>Gráfico de Barras</h3>
                <canvas id="barChart"></canvas> <!-- Adicione aqui para o Gráfico de Barras -->
            </div>
            <div class="chart-container">
                <h3>Gráfico de Linha</h3>
                <canvas id="lineChart"></canvas> <!-- Adicione aqui para o Gráfico de Linha -->
            </div>
        </section>
        
        
        <button class="register-sale-btn" id="registerSaleBtn">Registrar Venda</button>

        <!-- Modal de Registro -->
        <div id="saleModal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3>Registrar Venda</h3>
                <form id="saleForm">
                    <label for="carModel">Modelo do Carro:</label>
                    <input type="text" id="carModel" required>
                    <label for="carValue">Valor do Carro:</label>
                    <input type="number" id="carValue" required>
                    <button type="submit">Salvar</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2023 - Gestão Financeira</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="vendas.js"></script>
</body>
</html>
