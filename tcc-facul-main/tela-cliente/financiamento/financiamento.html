<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Financiamento</title>
    <link rel="stylesheet" href="financiamento.css">
</head>
<body>
    <div class="container">
        <h1>Simulação de Financiamento</h1>
        <div class="info-carro">
            <p><strong>Fabricante:</strong> <span id="fabricante"></span></p>
            <p><strong>Modelo:</strong> <span id="modelo"></span></p>
            <p><strong>Ano:</strong> <span id="ano"></span></p>
            <p><strong>Preço:</strong> <span id="preco"></span></p>
            <p><strong>Km:</strong> <span id="km"></span></p>
        </div>
        <div class="form-group">
            <label for="entrada">Valor da entrada (R$)</label>
            <input type="number" id="entrada">
        </div>
        <div class="form-group">
            <label for="parcelas">Número de parcelas</label>
            <select id="parcelas">
                <option value="24">24 meses</option>
                <option value="48">48 meses</option>
                <option value="60">60 meses</option>
            </select>
        </div>
        <button id="calcular">Calcular Financiamento</button>
        <div class="resultado">
            <p><strong>Valor da parcela:</strong> <span id="valorParcela"></span></p>
            <p><strong>Total a pagar:</strong> <span id="totalPagar"></span></p>
            <p><strong>Total de juros:</strong> <span id="totalJuros"></span></p>
        </div>
    </div>
 <script src="financiamento.js" defer></script>


</body>
</html>
