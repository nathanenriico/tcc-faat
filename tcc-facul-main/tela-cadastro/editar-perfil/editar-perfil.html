<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="editar-perfil.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <a href="../cadastro/cadastro.html" id="voltarCadastroBtn" class="btn-back">Voltar</a>
    </header>
    
    <main class="profile-area">
        <h2>Meu Perfil</h2>
        <form id="profileForm">
            <div class="profile-picture">
                <img src="logo.png" alt="Foto de Perfil" class="profile-image">
            </div>
    
            <div class="profile-fields">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="input-field" value="">
                
                <label for="password">Senha:</label>
                <div class="password-container">
                    <input type="password" id="password" class="input-field">
                    <button type="button" id="togglePassword" class="toggle-password">ðŸ”’</button>
                </div>
     
                <button type="submit" id="saveProfileBtn" class="btn-save">Atualizar Senha</button>
                <button type="button" id="criarContaBtn" class="btn-create">Criar Nova Conta</button>
            </div>            
        </form>
    </main>    

    <div class="popup" id="popupSuccess">
        <h3>Perfil atualizado com sucesso!</h3>
        <a href="../../../login-tela/login/login.html" onclick="fecharPopup()" class="ok-btn">OK</a>
    </div>
      
    <footer class="footer">
        <p>&copy; 2023 - Sistema de GestÃ£o</p>
    </footer>
    
    <script type="module" src="editar-perfil.js"></script>
</body>
</html>
